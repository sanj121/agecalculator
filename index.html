<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AgeCalculator</title>
    <script src="index.js"></script>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="container">
        <div class="calculator">
            <h1>Studio<br><span>AgeCalculator</span></h1>
            <div class="input-box">
                <input type="date" id="date">
                <input type="button" value="calculate"  onmouseover="calculateAge()" name="button">
            </div>
            <p id="result"></p>
        </div>
    </div>
</body>
</html>
